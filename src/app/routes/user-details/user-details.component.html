<app-header></app-header>
<div class="wrapper">
    <button routerLink="/" routerLinkActive="router-link-active" class=" back-button" matTooltip="Go Back"
        aria-label="Button that displays a tooltip when focused or hovered over">
        <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_backspace</mat-icon>
    </button>
    <div class="details-container">
        @if(user){
        <img [src]="user.avatar" alt="user's avatar">
        <ul>
            <li><strong>ID:</strong> {{user.id}}</li>
            <li><strong>Full Name:</strong> {{user.first_name}} {{user.last_name}}</li>
            <li><strong>Email:</strong> {{user.email}}</li>
        </ul>
        }
    </div>
</div>
